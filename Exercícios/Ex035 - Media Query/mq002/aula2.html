<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <link rel="stylesheet" href="estilos/style.css" media="all"> <!--significa que este estilo será aplicado a todo tipo de mídia (all)-->
    <link rel="stylesheet" href="estilos/modoretrato.css" media="screen and (orientation:portrait)"> <!--configuração adicional: quer dizer que este estilo será aplicado em todo dispositivo com tela em modo retrato (portrait)-->
    <link rel="stylesheet" href="estilos/modopaisagem.css" media="screen and (orientation:landscape)"> <!--configuração adicional: quer dizer que este estilo será aplicado em todo dispositivo com tela em modo paisagem (landscape)-->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
    <p>Utilizando o atributo media feature.</p>
</body>
</html>
