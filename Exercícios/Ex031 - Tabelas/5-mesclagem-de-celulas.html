<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 10px;
            width: 300px;
            table-layout: fixed;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            
        }
    </style>
</head>
<body>

    <h1>Mesclagem de células</h1>
    <br>
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th colspan="2">C</th>
                
            </tr>

        </thead>

        <tbody>
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>

                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>

                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
