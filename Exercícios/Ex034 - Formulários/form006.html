<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Input color</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="icor"><input type="color" name="cor" id="icor"></label> Cor
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <h1>Input range</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="iran"><input type="range" name="range" id="iran">Nível de satisfação</label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <h1>Input file</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="ifile"><input type="file" name="documento" id="ifile"></label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
