<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos para input text e password</title>

    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Teste de formul√°rio</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required>
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome" required>
        </p>
        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" required>
        </p>
        <p>
            <label for="inasc">Data de nascimento:</label> 
            <input type="date" name="nasc" id="inasc" required>
        </p>
        <p>
            <label for="itel">Telefone:</label> 
            <input type="number" name="tel" id="itel" required>
        </p>
        <p>
            <label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha" required minlength="8">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
