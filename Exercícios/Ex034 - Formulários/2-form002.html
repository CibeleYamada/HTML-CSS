<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>TAG Label</h1>

    <form>
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><label for="iemail">E-mail: </label><input type="email" name="email" id="iemail"></p>
        <p><label for="inasc">Data de nascimento:</label> <input type="date" name="nasc" id="inasc"></p>
        <p><label for="itel">Telefone:</label> <input type="number" name="tel" id="itel"></p>
        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>

    <form action="cadastro.php">
        <p>Quando inserimos a tag form, ele já abre com o atributo 'action'.</p>
    </form> 


</body>
</html>
