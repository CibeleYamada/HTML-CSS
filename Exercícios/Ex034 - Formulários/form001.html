<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulários</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form>
        <p>Nome: <input type="text"></p>
        <p>Sobrenome: <input type="text"></p>
        <p>Data de nascimento: <input type="date"></p>
        <p>Email: <input type="email"></p>
        <p>Senha: <input type="password"></p>

        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
        
    </form>
</body>
</html>
