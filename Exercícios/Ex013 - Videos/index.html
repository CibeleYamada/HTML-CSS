<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Colocando vídeos com HTML</h1>
    <br>
    <video src="videos/video_mp4.mp4" width="500p" controls autoplay></video>
    <hr>
    <video width="500p" poster="videos/capa_paisagem600.jpg" controls>
        <source src="videos/video_mp4.mp4" type="video/mp4">
        <source src="videos/video_m4v.m4v" type="video/m4v">
        <source src="videos/video_webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <hr>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3BSQ7xnOqnA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
